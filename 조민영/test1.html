<!doctype html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" type="text/css" href="test1Css.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="./logo.jpeg" />
      </div>
      <div class="mid">
        <div class="input1">
          <span class="material-symbols-outlined"> person </span>
          <input class="id" type="text" id="idField" placeholder="아이디" />
        </div>
        <div class="input2">
          <span class="material-symbols-outlined"> lock </span>
          <input
            class="pw"
            type="password"
            id="pwField"
            placeholder="비밀번호"
          />
        </div>
      </div>
      <div class="bottom">
        <button type="submit" onclick="login()">로그인</button>
      </div>
    </div>
  </body>
  <script>
    let link = "success.html";

    function login() {
      let id = document.getElementById("idField").value;
      let pw = document.getElementById("pwField").value;
      if (id === "" || pw === "") {
        alert("아이디와 비밀번호를 입력해주세요");
      } else if (id === " " || pw === " ") {
        alert("아이디와 비밀번호를 입력해주세요");
      } else {
        location.href = link;
      }
    }
  </script>
</html>
